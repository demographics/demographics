<style>
div.forums { padding: 2px 2px 2px 0;  }
#forum-links {
	position: relative;
	width: 700px;
	height: 40px;
	}
	
#forum-links img {
	border: 1px solid #ECF3F7;
	background: #EBEBEB;
	padding: 2px;
	border-radius: 5px;
	margin-right: 5px;
	z-index: 1;
	-webkit-transition: all 0.1s ease-out;
	-moz-transition: all 0.1s ease-out;

	transition: transform 0.1s ease-out;
}
#forum-links:hover img {
	-webkit-filter: none;
	filter: none;
}
#forum-links a:hover img {
	-webkit-transform: scale(1.5, 1.5);
	-moz-transform: scale(1.5, 1.5);
	transform: scale(1.5, 1.5);
	-webkit-box-shadow: 0 0 5px 0 #4E7999;
	-moz-box-shadow: 0 0 5px 0 #4E7999;
	box-shadow: 0 0 5px 0 #4E7999;
}
#forum-links a:hover::after {
	content: attr(title);
	position: absolute;
	left: 350px;
	top: 2px;
	font: bold 18px/32px Arial;
	color: #fff;
	text-decoration: none;
}
img.forum {
	border: 1px solid #4E7999;
	background: #4E7999;
	padding: 2px;
	border-radius: 5px;
	display: inline-block;
}
img.forum.left {
	margin-right: 5px;
	width: 24px;
	height: 24px;
	padding: 1px;
}
img.forum.right {
	margin-left: 15px;
	width: 48px;
	height: 48px;
	padding: 1px;
}

td img.forum { margin-top: 3px; }
</style>
